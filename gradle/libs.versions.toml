binary-compatibility-validator = { id = "org.jetbrains.kotlinx.binary-compatibility-validator", version.ref = "binaryCompatibilityValidator" }
gradleup-nmcp = { id = "com.gradleup.nmcp", version.ref = "gradleupNmcp" }
gradleup-nmcp-aggregation = { id = "com.gradleup.nmcp.aggregation", version.ref = "gradleupNmcp" }
gradle-publish = {id="com.gradle.plugin-publish", version.ref="gradlePublish"}
