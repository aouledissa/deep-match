[versions]
agp = "8.13.0"
kotlin = "2.2.20"
coreKtx = "1.17.0"
junit = "4.13.2"
ktxSerializationVersion = "1.9.0"
kamlVersion = "0.97.0"
kotlinPoetVersion = "2.2.0"
xmlUtilSerializationVersion = "0.91.2"
googleTruthVersion = "1.4.5"
mockkVersion = "1.14.5"
kotlinCoroutineTestVersion = "1.10.2"
robolectricVersion = "4.16"
binaryCompatibilityValidator = "0.18.1"
gradleupNmcp = "1.2.0"
gradlePublish = "2.0.0"

[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
android-gradle-api = { group = "com.android.tools.build", name = "gradle", version.ref = "agp" }
kotlin-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "ktxSerializationVersion" }
kaml = { group = "com.charleskorn.kaml", name = "kaml", version.ref = "kamlVersion" }
squareup-kotlinpoet = { group = "com.squareup", name = "kotlinpoet", version.ref = "kotlinPoetVersion" }
xmlUtil-serialization = { group = "io.github.pdvrieze.xmlutil", name = "serialization", version.ref = "xmlUtilSerializationVersion" }
google-truth = { group = "com.google.truth", name = "truth", version.ref = "googleTruthVersion" }
mockk-core = { group = "io.mockk", name = "mockk", version.ref = "mockkVersion" }
kotlin-coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "kotlinCoroutineTestVersion" }
robolectric = { group = "org.robolectric", name = "robolectric", version.ref = "robolectricVersion" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
