deeplinkSpecs:
  - name: user profile
    description: "Opens the user profile screen"
    activity: com.aouledissa.deepmatch.sample.MainActivity
    autoVerify: true
    scheme: "myapp"
    host: "example.com"
    pathParams:
      - name: profile
      - name: id
        type: numeric
    queryParams:
      - name: ref
        type: alphanumeric
    fragment: section

  - name: Product Detail
    description: "Opens a product detail page"
    activity: com.aouledissa.deepmatch.sample.MainActivity
    scheme: "myapp"
    host: "shop.example.com"
    pathParams:
      - name: product
        type: alphanumeric
    fragment: reviews