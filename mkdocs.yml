site_name: DeepMatch
site_description: "Android deeplink toolkit"
site_url: "https://aouledissa.com/deep-match/"
repo_url: "https://github.com/aouledissa/deep-match"
repo_name: "aouledissa/DeepMatch"
docs_dir: docs
theme:
  variant: modern
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - toc.integrate
nav:
  - Overview: index.md
  - Plugin: plugin.md
  - Tasks: tasks.md
  - Report: report.md
  - Deeplink Specs: deeplink-specs.md
  - Composite Specs: composite-specs.md
  - Migration Guide: migration-guide-0.2.0-alpha.md
  - Release Notes:
      - v0.2.0-alpha: release-notes/0.2.0-alpha.md
      - v0.1.0-alpha: release-notes/0.1.0-alpha.md
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - toc:
      permalink: true
  - tables
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aouledissa/DeepMatch
      name: GitHub
